# Splitting the window
bind v split-window -h
bind s split-window -v

# Pane & window cycling
bind c-b select-pane -t :.+
bind c-n next-window
bind c-p previous-window

# pane resizing
bind c-< resize-pane -L 5
# When using a keyboard in English, it's a good ideia to map c->
# but for German keyboards it sucks...
# So we are going to use c-y, just because it's on the side of <
bind c-y resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# Vim-like copy mode
setw -g mode-keys vi
unbind [
# prefix+Esc to enter copy mode
bind escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
